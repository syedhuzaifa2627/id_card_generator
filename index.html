<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ID Card Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">

    <!-- Form Section -->
    <div class="form-box" id="formBox">
      <h1>🎓 Create Your ID Card</h1>
      <p>Enter your details to generate your personalized ID</p>

      <label>Full Name</label>
      <input type="text" id="name" placeholder="Enter full name" required />

      <label>Father's Name</label>
      <input type="text" id="father" placeholder="Enter father's name" required />

      <label>Email</label>
      <input type="email" id="email" placeholder="example@gmail.com" required />

      <label>Course</label>
      <input type="text" id="course" placeholder="e.g. Web Development" required />

      <label>Batch #</label>
      <input type="text" id="batch" placeholder="e.g. 2025" required />

      <label>CNIC</label>
      <input type="text" id="cnic" placeholder="13-digit CNIC" required />

      <label>Phone</label>
      <input type="text" id="phone" placeholder="03XXXXXXXXX" required />

      <label>Upload Photo</label>
      <input type="file" id="image" accept="image/*" required />

      <button onclick="generateCard()">Generate My Card 🚀</button>
    </div>

    <!-- ID Card Section -->
    <div class="id-card" id="idCard">
      <div class="card-header">
        <h2>STUDENT ID CARD</h2>
      </div>
      <div class="photo-section">
        <img id="cardImage" src="" alt="Student Photo" />
      </div>
      <div class="info">
        <p><b>Name:</b> <span id="cardName"></span></p>
        <p><b>Father's Name:</b> <span id="cardFather"></span></p>
        <p><b>Email:</b> <span id="cardEmail"></span></p>
        <p><b>Course:</b> <span id="cardCourse"></span></p>
        <p><b>Batch:</b> <span id="cardBatch"></span></p>
        <p><b>CNIC:</b> <span id="cardCnic"></span></p>
        <p><b>Phone:</b> <span id="cardPhone"></span></p>
      </div>
      <button class="reset-btn" onclick="resetCard()">Create Another 🔁</button>
    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
